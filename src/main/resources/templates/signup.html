<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - AIML Odyssey</title>
    <link rel="stylesheet" th:href="@{/css/signup-styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="brand">AIML Odyssey</a>
            <ul class="navbar-menu">
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/learn}">Learn</a></li>
                <li><a th:href="@{/projects}">Projects</a></li>
                <li><a th:href="@{/aitools}">AITools</a></li>
                <li><a th:href="@{/community}">Community</a></li>
                <li><a th:href="@{/contactus}">Contact Us</a></li>
                <li><a th:href="@{/login}">Login</a></li>
                <li><a th:href="@{/signup}" class="active">Signup</a></li>
            </ul>
        </div>
    </nav>
    <div th:if="${successMessage != null}" class="message-bar success-bar">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage != null}" class="message-bar error-bar">
        <p th:text="${errorMessage}"></p>
    </div>

    <!-- Signup Form Section -->
    <section class="signup-section">
        <div class="form-container">
            <h1>Join AIML Odyssey</h1>
            <form class="signup-form" th:action="@{/signup}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="level">Level</label>
                    <select id="level" name="level" required>
                        <option value="" disabled selected>Select your level</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Set Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="submit-btn">Signup</button>
                <div th:if="${successMessage}" class="success-popup">
                    <p th:text="${successMessage}"></p>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Created by NS Praneeth, B. Vishnu Vardhan, A. Sathvika</p>
    </footer>

    <!-- JavaScript for Animations -->
    <script th:src="@{signup-scripts.js}"></script>
    
</body>
</html>
